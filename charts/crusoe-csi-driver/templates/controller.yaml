apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name }}-controller
spec:
  replicas: {{.Values.replicaCount }}
  selector:
    matchLabels:
      app: {{.Release.Name }}
  template:
    metadata:
      labels:
        app: {{.Release.Name }}
    spec:
      imagePullSecrets:
        - name: registry-credentials
      containers:
        - name: crusoe-csi-driver
          image: "registry.gitlab.com/crusoeenergy/island/external/crusoe-csi-driver:latest"
          args: ["--services", "controller,identity", "--socket-address", "unix:/csi/csi-controller.sock"]
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          envFrom:
            - secretRef:
                name: crusoe-csi-accesskey
                optional: false
            - secretRef:
                name: crusoe-csi-secretkey
                optional: false
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
            - name: mountpoint-dir
              mountPath: /var/lib/kubelet/pods
              mountPropagation: "Bidirectional"
          securityContext:
            privileged: true
      volumes:
        # This volume is where the socket for kubelet->driver communication is done
        - name: socket-dir
          hostPath:
            path: /var/lib/kubelet/plugins/{{.Release.Name }}
            type: DirectoryOrCreate
          # This volume is where the driver mounts volumes
        - name: mountpoint-dir
          hostPath:
            path: /var/lib/kubelet/pods
            type: Directory